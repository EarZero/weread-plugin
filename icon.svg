<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Book icon -->
  <g transform="translate(32, 32)">
    <!-- Book cover -->
    <rect x="8" y="12" width="48" height="60" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="12" y="16" width="40" height="52" rx="2" fill="#f0f0f0"/>
    
    <!-- Book pages -->
    <rect x="16" y="20" width="32" height="2" fill="#667eea" opacity="0.7"/>
    <rect x="16" y="26" width="28" height="2" fill="#667eea" opacity="0.5"/>
    <rect x="16" y="32" width="30" height="2" fill="#667eea" opacity="0.5"/>
    <rect x="16" y="38" width="26" height="2" fill="#667eea" opacity="0.5"/>
    
    <!-- Python logo elements -->
    <circle cx="24" cy="52" r="6" fill="#3776ab"/>
    <circle cx="40" cy="52" r="6" fill="#ffd43b"/>
    <circle cx="24" cy="52" r="2" fill="#fff"/>
    <circle cx="40" cy="52" r="2" fill="#fff"/>
  </g>
  
  <!-- WeRead text -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">WeRead</text>
</svg>